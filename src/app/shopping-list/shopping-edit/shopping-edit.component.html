<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddIngridents()" #f="ngForm">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" ngModel name="amount" id="amount" class="form-control" required pattern="^[1-9]+[0-9]*$">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
