<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div style="text-align: center;">
      <app-spinner *ngIf="isfetching"></app-spinner>
    </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" ngModel name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ngModel name="password" class="form-control" required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="f.invalid">{{isloggedin? 'Login' : 'SignUp'}}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to {{isloggedin? 'Sign Up' :'Login'}}</button>
      </div>
    </form>
  </div>
</div>
