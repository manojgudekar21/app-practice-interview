<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div>
                <button class="btn btn-success" type="submit" [disabled]="formData.invalid">Save</button>
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="imagePath">ImagePath</label>
                <input type="text" formControlName="imagePath" class="form-control">
            </div>
            <div>
                <img [src]="formData.get('imagePath').value" class="img-responsive" style="max-width: 300px;">
            </div>
            <div class="form-group">
                <label for="discription">Discription</label>
                <textarea rows="4" formControlName="discription" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingridents">
                    <div class="row" *ngFor="let ingridentControl of formData.get('ingridents')['controls'];let i = index"
                    [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" formControlName="ingrident" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" formControlName="amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)="onRemove(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="addIngrident()">Add Ingrident</button>
                </div>
            </div>
        </form>
    </div>
</div>
