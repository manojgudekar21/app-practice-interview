<div class="row">
    <div class="col-xs-12">
        <img [src]="recepie.imagePath" alt="{{recepie.name}}" class="img-responsive" style="max-width: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a appOpenclass> 
            <button class="btn btn-primary dropdown-toggle">Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="toShopping()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="toEdit()">edit</a></li>
            </ul>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recepie.name}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recepie.discription}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12" *ngFor="let ingrident of recepie.ingridents">
        {{ingrident.ingrident}} ({{ingrident.amount}})
    </div>
</div>
